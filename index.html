<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Call CSS Files -->
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <h1 class="center"> <span class="green-text">Free Code</span> <span class="brown-text">Camp</span> <span class="green-text">Calculator</span></h1>
            <p class="center white-text">* You can use keyboard</p>
            <div class="col s12 m4 offset-m4">
                <div class="calculatorBox hoverable">
                    <h3 id="result">0</h3>
                    <hr>
                    <div class="row">
                        <div class="col s12 center">
                            <a id="ac" class="col s3 btn red waves-effect waves-light">AC</a>
                            <a id="ce" class="col s3 btn red waves-effect waves-light">CE</a>
                            <a id="/" class="col s3 btn grey darken-3 waves-effect waves-light devide">/</a>
                            <a id="*" class="col s3 btn grey darken-3 waves-effect waves-light multiply">*</a>

                            <a id="7" class="col s3 btn grey darken-3 waves-effect waves-light">7</a>
                            <a id="8" class="col s3 btn grey darken-3 waves-effect waves-light">8</a>
                            <a id="9" class="col s3 btn grey darken-3 waves-effect waves-light">9</a>
                            <a id="-" class="col s3 btn grey darken-3 waves-effect waves-light substract">-</a>

                            <a id="4" class="col s3 btn grey darken-3 waves-effect waves-light">4</a>
                            <a id="5" class="col s3 btn grey darken-3 waves-effect waves-light">5</a>
                            <a id="6" class="col s3 btn grey darken-3 waves-effect waves-light">6</a>
                            <a id="+" class="col s3 btn grey darken-3 waves-effect waves-light add">+</a>

                            <a id="1" class="col s3 btn grey darken-3 waves-effect waves-light">1</a>
                            <a id="2" class="col s3 btn grey darken-3 waves-effect waves-light">2</a>
                            <a id="3" class="col s3 btn grey darken-3 waves-effect waves-light">3</a>
                            <a id="." class="col s3 btn grey darken-3 waves-effect waves-light point">.</a>

                            <a id="0" class="col s4 btn grey darken-3 waves-effect waves-light">0</a>
                            <a id="getResult" class="col s8 btn grey darken-3 waves-effect waves-light">=</a>
                        </div>
                    </div>
                </div>
                <p class="flow-text center red-text lighten-1">By Aziz</p>
            </div>
        </div>
    </div>

    <!-- Call Javascript Files -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="https://use.fontawesome.com/91654ae194.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
